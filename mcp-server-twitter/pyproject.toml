[project]
name = "mcp-server-twitter"
version = "0.1.0"
description = "MCP Server for Twitter integration"
authors = [
    { name = "XyAgent", email = "agent@xyber.inc" },
]
readme = "README.md"
requires-python = ">=3.12"


dependencies = [
    "mcp>=1.8.0,<2.0.0",
    "pydantic-settings>=2.0",  
    "uvicorn[standard]",
    "fastmcp>=2.3.4",
    "fastapi>=0.115.12",
    "tweepy>=4.14.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.8.0",
    "async-lru>=2.0.0",
    "oauthlib>=3.2.0"
]

[dependency-groups]
dev = [
    "pytest",
    "httpx", 
    "ruff",
    "black",
    "isort",
    # feel free to add/edit dependencies   
]
debug = [
    "debugpy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_twitter"]